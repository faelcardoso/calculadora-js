<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculadora Web</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/state.css"> <!--Estados de componenentes-->
		<link rel="stylesheet" href="css/media.css"> <!--Media querys-->
	</head>
	<body class="bg-color">
		<div class="container">
			<main>
				<div class="calc-title">
					<h1>Calculadora</h1>
				</div>
				<div class="calc-body">
					<p id="calc-screen"></p>
					<table class="calc-num">
						<tr>
							<td><button class="calc-btn" onclick="clean()">C</button></td>
							<td><button class="calc-btn" onclick="erase()"><</button></td>
							<td><button class="calc-btn" onclick="insert('/')">/</button></td>
							<td><button class="calc-btn" onclick="insert('*')">*</button></td>
						</tr>
						<tr>
							<td><button class="calc-btn" onclick="insert('7')">7</button></td>
							<td><button class="calc-btn" onclick="insert('8')">8</button></td>
							<td><button class="calc-btn" onclick="insert('9')">9</button></td>
							<td><button class="calc-btn" onclick="insert('+')">+</button></td>

						</tr>
						<tr>
							<td><button class="calc-btn" onclick="insert('4')">4</button></td>
							<td><button class="calc-btn" onclick="insert('5')">5</button></td>
							<td><button class="calc-btn" onclick="insert('6')">6</button></td>
							<td><button class="calc-btn" onclick="insert('-')">-</button></td>
						</tr>
						<tr>
							<td><button class="calc-btn" onclick="insert('1')">1</button></td>
							<td><button class="calc-btn" onclick="insert('2')">2</button></td>
							<td><button class="calc-btn" onclick="insert('3')">3</button></td>
							<td rowspan="2"><button class="calc-btn full-row" onclick="result()">=</button></td>
						</tr>
						<tr>
							<td colspan="2"><button class="calc-btn" onclick="insert('0')">0</button></td>
							<td><button class="calc-btn" onclick="insert('.')">.</button></td>
						</tr>
					</table>
				</div>
			</main>
		</div>

	<!-- JS Calc Script -->
	<script type="text/javascript" src="scripts/script.js"></script>
	</body>
</html>
